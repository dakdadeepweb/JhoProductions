<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos - Meu Canal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - mesmo estilo da home */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .logo h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #555;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
            color: white;
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 50px;
            overflow: hidden;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 3rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: white;
            opacity: 0.9;
        }

        /* Carrossel */
        .carousel-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .video-slide {
            min-width: 100%;
            position: relative;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
            overflow: hidden;
            margin-right: 20px;
        }

        .video-thumbnail {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.02);
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .play-button:hover {
            transform: scale(1.1);
            background: white;
        }

        .video-info {
            padding: 30px;
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .video-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .video-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-views {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Controles do Carrossel */
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .carousel-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
        }

        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .carousel-indicators {
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transform: scale(1.2);
        }

        /* Seção de vídeos recentes */
        .recent-videos {
            margin-top: 50px;
        }

        .section-title {
            font-size: 2rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .video-card-thumbnail {
            height: 200px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            position: relative;
        }

        .video-card-info {
            padding: 20px;
        }

        .video-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .video-card-desc {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .nav-menu {
                display: flex;
                overflow-x: auto;
                gap: 10px;
            }

            .nav-item {
                margin-bottom: 0;
                min-width: 120px;
            }

            .main-content {
                padding: 20px;
            }

            .carousel-container {
                padding: 20px;
            }

            .video-thumbnail {
                height: 250px;
            }

            .page-title {
                font-size: 2rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h1>Meu Canal</h1>
                <p>Criatividade sem limites</p>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">🏠 Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">🎥 Vídeos</a>
                </li>
                <li class="nav-item">
                    <a href="series.html" class="nav-link">📺 Séries</a>
                </li>
                <li class="nav-item">
                    <a href="dubladores.html" class="nav-link">🎙️ Dubladores</a>
                </li>
                <li class="nav-item">
                    <a href="collab.html" class="nav-link">🤝 Collab</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Meus Vídeos</h1>
                <p class="page-subtitle">Confira os vídeos mais recentes do canal</p>
            </div>

            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="carousel" id="carousel">
                        <!-- Os vídeos serão carregados automaticamente aqui -->
                    </div>
                </div>

                <div class="carousel-controls">
                    <button class="carousel-btn" id="prevBtn" onclick="prevSlide()">‹</button>
                    
                    <div class="carousel-indicators">
                        <!-- Indicadores serão criados automaticamente -->
                    </div>
                    
                    <button class="carousel-btn" id="nextBtn" onclick="nextSlide()">›</button>
                </div>
            </div>

            <div class="recent-videos">
                <h2 class="section-title">Outros Vídeos Recentes</h2>
                <div class="videos-grid">
                    <!-- Os vídeos serão carregados automaticamente aqui -->
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentIndex = 0;
        let totalSlides = 0;
        let videosData = null;

        // Função para carregar dados do JSON
        async function loadVideosFromJSON() {
            try {
                const response = await fetch('videos.json');
                if (!response.ok) {
                    throw new Error('Erro ao carregar videos.json');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Erro ao carregar videos.json:', error);
                // Dados de fallback caso o JSON não carregue
                return {
                    featured: [
                        {
                            title: "MLP: A Magia da Amizade - Episódio 12",
                            description: "Twilight Sparkle e suas amigas enfrentam um novo desafio mágico em Ponyville. Uma aventura cheia de lições sobre amizade e coragem.",
                            url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
                            thumbnail: "https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg",
                            views: 15200,
                            publishedAt: "2024-08-25"
                        },
                        {
                            title: "Miraculous: Ladybug vs Hawk Moth",
                            description: "A batalha épica entre Ladybug e Hawk Moth chega ao clímax! Cat Noir precisa tomar uma decisão difícil para salvar Paris.",
                            url: "https://www.youtube.com/watch?v=jNQXAC9IVRw",
                            thumbnail: "https://img.youtube.com/vi/jNQXAC9IVRw/maxresdefault.jpg",
                            views: 28700,
                            publishedAt: "2024-08-22"
                        }
                    ],
                    recent: [
                        {
                            title: "Rainbow Dash e a Corrida das Nuvens",
                            description: "Uma competição aérea que vai testar os limites da velocidade!",
                            url: "https://www.youtube.com/watch?v=ScMzIvxBSi4",
                            thumbnail: "https://img.youtube.com/vi/ScMzIvxBSi4/maxresdefault.jpg",
                            views: 12500,
                            publishedAt: "2024-08-20"
                        }
                    ]
                };
            }
        }

        // Função para formatar número de visualizações
        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }

        // Função para formatar data
        function formatDate(dateString) {
            const videoDate = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - videoDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Há 1 dia';
            if (diffDays < 7) return `Há ${diffDays} dias`;
            if (diffDays < 14) return 'Há 1 semana';
            if (diffDays < 30) return `Há ${Math.floor(diffDays / 7)} semanas`;
            return `Há ${Math.floor(diffDays / 30)} mês${Math.floor(diffDays / 30) > 1 ? 'es' : ''}`;
        }

        // Função para criar slide do carrossel
        function createCarouselSlide(video, index) {
            return `
                <div class="video-slide">
                    <div class="video-thumbnail" onclick="playVideo('${video.url}')" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${video.thumbnail}'); background-size: cover; background-position: center;">
                        <div class="play-button">▶</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                        <div class="video-meta">
                            <span class="video-date">📅 ${formatDate(video.publishedAt)}</span>
                            <span class="video-views">👁️ ${formatViews(video.views)} visualizações</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para criar card de vídeo
        function createVideoCard(video) {
            return `
                <div class="video-card" onclick="playVideo('${video.url}')">
                    <div class="video-card-thumbnail" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${video.thumbnail}'); background-size: cover; background-position: center;">
                        <div class="play-button">▶</div>
                    </div>
                    <div class="video-card-info">
                        <h4 class="video-card-title">${video.title}</h4>
                        <p class="video-card-desc">${video.description.length > 80 ? video.description.substring(0, 80) + '...' : video.description}</p>
                    </div>
                </div>
            `;
        }

        // Função para inicializar o carrossel
        async function initializeCarousel() {
            const carousel = document.getElementById('carousel');
            const indicatorsContainer = document.querySelector('.carousel-indicators');
            
            // Limpar conteúdo existente
            carousel.innerHTML = '';
            indicatorsContainer.innerHTML = '';

            if (!videosData || !videosData.featured) return;

            totalSlides = videosData.featured.length;

            // Criar slides do carrossel
            for (let i = 0; i < videosData.featured.length; i++) {
                const slideHTML = createCarouselSlide(videosData.featured[i], i);
                carousel.innerHTML += slideHTML;
                
                // Criar indicador
                const indicator = document.createElement('div');
                indicator.className = `indicator ${i === 0 ? 'active' : ''}`;
                indicator.onclick = () => currentSlide(i + 1);
                indicatorsContainer.appendChild(indicator);
            }

            // Inicializar controles
            updateCarousel();
        }

        // Função para inicializar grid de vídeos adicionais
        async function initializeAdditionalVideos() {
            const videosGrid = document.querySelector('.videos-grid');
            videosGrid.innerHTML = '';

            if (!videosData || !videosData.recent) return;

            for (const video of videosData.recent) {
                const cardHTML = createVideoCard(video);
                videosGrid.innerHTML += cardHTML;
            }
        }
        function updateCarousel() {
            const carousel = document.getElementById('carousel');
            const indicators = document.querySelectorAll('.indicator');
            
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });

            // Update button states
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === totalSlides - 1;
        }

        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                updateCarousel();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        }

        function currentSlide(index) {
            currentIndex = index - 1;
            updateCarousel();
        }

        function playVideo(videoUrl) {
            // Abre o vídeo na URL fornecida
            window.open(videoUrl, '_blank');
        }

        // Inicializar tudo quando a página carregar
        document.addEventListener('DOMContentLoaded', async function() {
            // Mostrar loading
            document.querySelector('.carousel-container').innerHTML = `
                <div style="text-align: center; padding: 100px; color: #666;">
                    <div style="font-size: 2rem; margin-bottom: 20px; animation: spin 1s linear infinite;">🔄</div>
                    <p>Carregando vídeos do JSON...</p>
                </div>
            `;

            document.querySelector('.videos-grid').innerHTML = `
                <div style="text-align: center; padding: 50px; color: #666;">
                    <p>Carregando vídeos recentes...</p>
                </div>
            `;

            // Carregar dados do JSON
            videosData = await loadVideosFromJSON();

            // Reconstruir o carrossel
            document.querySelector('.carousel-container').innerHTML = `
                <div class="carousel-wrapper">
                    <div class="carousel" id="carousel">
                        <!-- Os vídeos serão carregados automaticamente aqui -->
                    </div>
                </div>

                <div class="carousel-controls">
                    <button class="carousel-btn" id="prevBtn" onclick="prevSlide()">‹</button>
                    
                    <div class="carousel-indicators">
                        <!-- Indicadores serão criados automaticamente -->
                    </div>
                    
                    <button class="carousel-btn" id="nextBtn" onclick="nextSlide()">›</button>
                </div>
            `;

            // Carregar vídeos
            await initializeCarousel();
            await initializeAdditionalVideos();

            // Auto-play carousel
            if (totalSlides > 1) {
                setInterval(() => {
                    if (currentIndex < totalSlides - 1) {
                        nextSlide();
                    } else {
                        currentIndex = 0;
                        updateCarousel();
                    }
                }, 5000);
            }
        });

        // Adicionar CSS para animação de loading
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Navigation links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('href') === '#') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
